<!DOCTYPE html>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    padding: 2rem;
    background: #f4f4f4;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
  }
  th, td {
    padding: 0.5rem;
    border: 1px solid #ccc;
    text-align: left;
  }
  button {
    padding: 5px 10px;
    margin: 2px;
  }

  .scroll-wrapper {
      max-height: 150px;
      overflow-y: auto;
      margin-top: 8px;
  }

  .inner-history-table {
      width: 100%;
      border-collapse: collapse;
  }

  .inner-history-table td, .inner-history-table th {
      border: 1px solid #ccc;
      padding: 4px 8px;
      font-size: 0.85rem;
  }

  .history-row {
      background-color: #f9f9f9;
  }

  .history-container {
      padding: 10px;
      background-color: #f1f1ff;
      border-radius: 6px;
  }

  .student-link {
      cursor: pointer;
      color: #3366cc;
      text-decoration: underline;
  }

  .student-link:hover {
      color: #1a237e;
  }
</style>
